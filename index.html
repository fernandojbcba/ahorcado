<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Challenge Ahorcado</title>
</head>

    <body>
        <header class="flex-row-center">
                <div   class="logo__header">
                    <img class= "logo__alura" src="./img/logo_alura.png" alt="Logo_alura">
                    <img class= "logo__fjb" src="./img/LOGO_FJB.png" alt="logo_fjb">
                </div>
            
        </header>
        <main class="flex-col-space">
            <section id="seccion_inicio" class="flex-col-center">
                <button id="jugar" class="boton azul"> Iniciar juego</button>  
                <button id="agregar_palabra_inicio" class="boton gris">Agregar nueva palabra</button>
            </section>

            <section id="seccion_nueva_palabra" class="flex-col-start">
                <textarea name="nueva_pal" id="nueva_palabra" class="texto" cols="30" rows="15"  placeholder="Ingrese una palabra"></textarea>
                <p class="p_maxletras"><img src="./img/Vector.png"> Max 8 Letras</p>
                <div class="div_botones flex-row-center">
                    <button id="agregar_palabra_nueva" class="boton azul">Agregar palabra</button>  
                    <button id="cancelar" class="boton gris">cancelar</button>
                </div>
            </section>

            <section id="seccion_juego" class="flex-col-center">
                <div class="juego_canvas">canvas</div>
                <div class="juego_letras">letras</div>

                <div class="div_botones flex-row-center">
                    <button id="jugar" class="boton azul">Juego Nuevo</button>  
                    <button id="desistir" class="boton gris">Desistir</button>
                </div>
            </section>
            
            
        </main>
        <footer>
            <div class="footer__contenedor flex-col-center">
                <p class="p_footer">Challenge Alura ONE</p>
                <p class="p_footer">Creado por Benavidez Fernando</p>
                
                <ul class="flex-row-center">
                    <li>   <a class= "icon__social_footer"href="https://github.com/fernandojbcba"><img src="./img/signo-de-github.png" alt="github"></a></li>
                    <li>   <a class= "icon__social_footer"href="https://www.linkedin.com/in/fernando-benavidez"><img src="./img/signo-de-linkedin.png" alt=""></a></li>
                </ul>
                
        </footer>


    </body>
    <script src="js/scripts.js"></script>
</html>
